<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Nome: </label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="email">E-mail: </label>
      <input type="email">
    </div>
    <div>
      <label for="cpf">CPF: </label>
      <input type="number" placeholder="XXX.XXX.XXX-XX">
    </div>
    <div>
      <input type="radio" name="sexo" id="masculino">
      <label for="sex" id="masculino">Sexo: </label>
      <input type="radio" name="sexo" id="feminino">
      <label for="feminino">Feminino</label>
    </div>
    <div>
      <label for="datanasc">Data nasc: </label>
      <input type="date" name="datanasc" id="datanasc">
    </div>
    <div>
      <label for="telefone">Telefone: </label>
      <input type="number" placeholder="(11)9XXXX-XXXX">
    </div>
    <div>
      <label for="rnotifwhats">Receber notificações por Whatsapp?</label>
      <input type="radio" name="whatsapp" id="wsim">
      <label for="whatsapp">Sim</label>
      <input type="radio" name="whatsapp" id="wnao">
      <label for="whatsapp">Não</label>
    </div>
    <div>
      <label for="rnotifmail">Receber notificações por E-mail?</label>
      <input type="radio" name="email" id="esim">
      <label for="email">Sim</label>
      <input type="radio" name="email" id="enao">
      <label for="email">Não</label>
    </div>
    <div>
      <br>
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
